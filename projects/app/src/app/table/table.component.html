<po-page-default p-title="Formulário">
  <po-divider p-label="Padrão"></po-divider>

  <po-dynamic-form class="po-md-12" [p-fields]="fields" [p-value]="person"> </po-dynamic-form>

  <div class="po-row">
    <po-button
      class="po-md-2 po-m-1"
      p-label="Gravar Dados"
      (p-click)="sendNotify(person)"
      p-type="primary"
      [p-disabled]="setDisabled(person)"
    ></po-button>
  </div>

  <po-divider p-label="webcomponets"></po-divider>

  <po-custom-area
    class="po-md-12"
    p-api-custom="http://localhost:3000/custom"
    p-component-name="fp-root"
    p-class-container="po-md-12"
    [p-events]="eventInput"
    p-id-container="content1"
  ></po-custom-area>
</po-page-default>
