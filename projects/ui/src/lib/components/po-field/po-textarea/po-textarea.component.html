<po-field-container [p-help]="help" [p-label]="label" [p-optional]="!required && optional">
  <div class="po-field-container-content">
    <ani-textarea
      #inp
      (onBlur)="eventOnBlur()"
      (onFocus)="eventOnFocus()"
      (onInput)="eventOnInput($event)"
      [attr.disabled]="disabled"
      [attr.maxlength]="maxlength"
      [attr.minlength]="minlength"
      [attr.placeholder]="placeholder"
      [attr.readonly]="readonly"
      [attr.required]="required"
      [attr.rows]="rows"
    >
    </ani-textarea>
  </div>

  <po-field-container-bottom></po-field-container-bottom>
</po-field-container>
